<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const printDataType = argument => console.log(typeof argument);
        printDataType("Hello");               // In ra: "string"
        printDataType(42);                    // In ra: "number"
        printDataType(true);                  // In ra: "boolean"
        printDataType([1, 2, 3]);              // In ra: "object"
        printDataType({ name: "John" });       // In ra: "object"
    </script>
</body>
</html>
